<div class="content">

    <div id="title"><a href="/">marekj &raquo;</a></div>

      <a href="http://twitter.com/_marekj">twitter</a> &middot;

</div>

  <p>Ooops. Stuff not here. How about reading some other posts on the site?</p>

<div class="related">
    <h3>all posts</h3>

    <p>{% for post in site.posts %}

    <div>{{ post.date | date: "%b %d, %Y" }} &raquo; <a href="{{ post.url }}">{{ post.title }}</a></div>
    {% endfor %}</p><br />
</div>
