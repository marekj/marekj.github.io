<!doctype html>

<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>
  <meta name="author" content="marekj" />
  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css' />
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css' />
  <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css' />
  <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
</head>
<body>
<div class="content">
  <div id="header">
    <span id="title"><a href="/">marekj &raquo; &nbsp;</a></span>
    <span id="misc">
      <a href="http://twitter.com/_marekj">twitter</a> &middot;
      <a href="http://github.com/marekj">github</a> &middot;
    </span>
  </div>
</div>

{{ content }}

<div class="related">
  <h3>all posts</h3>

  <p>{% for post in site.posts %}

  <div>{{ post.date | date: "%b %d, %Y" }} &raquo; <a href="{{ post.url }}">{{ post.title }}</a></div>
  {% endfor %}</p><br />
</div>

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

</script>
</body>
</html>
