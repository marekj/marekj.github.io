---
layout: default
---
<div class="content">
  <div id="post">
    <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
    <div class="strap">{{ page.date | date: "%b %d, %Y" }} | <a id="more" href="{{ site.posts.first.url }}#disqus">comments &raquo;</a></div>
    <div class="readme">{{ content }}</div>
  </div>
  <a name="disqus"></a>
  <div id="disqus_thread"></div>
  <script type="text/javascript" src="http://disqus.com/forums/rubytester/embed.js"></script>
  <noscript><a href="http://disqus.com/forums/rubytester/?url=ref">View the discussion thread.</a></noscript>
</div>
